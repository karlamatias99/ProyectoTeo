<div class="body">
    <div class="main">
      <!--Voy a agrupar en un solo contenedor todo-->
      <div class="contenedor_general">
        <!--Esta es la parte de atras que permanecera inmovil siempre-->
        <div class="parte_fija">
          <div class="login">
            <h3>¿Tienes una cuenta activa?</h3>
            <p>Inicia sesión para entrar a la página</p>
            <button id="btn_login" (click)="cambioAInciarSesion()">Iniciar Sesión</button>
          </div>
  
          <div class="registro">
            <h3>¿Aún no tienes una cuenta?</h3>
            <p>Regístrate para que puedas iniciar sesión</p>
            <button id="btn_registrarse" (click)="cambioARegistro()">Regístrarse</button>
          </div>
        </div>
        <!--Formulario de Login y registro, estos cambiaran dependiendo del boton que se aprima-->
        <div class="Login_Registro">
          <!--Login-->
          <form [formGroup]="formLogin"  (submit)="login()" class="FormularioLogin">
            <h2>Iniciar Sesión</h2>
            <input type="hidden" id="rol" name="rol" />
            <input type="email" placeholder="Correo Electronico" formControlName="correo" />
            <input type="password" placeholder="Contraseña" formControlName="password" />
            <button [disabled]="formLogin.invalid">Iniciar sesión</button>
            <div class="alert alert-success alerta" [hidden]="!banderaAciertoLogin" role="alert">
              {{mensajeLogin}}
            </div>
            <div class="alert alert-danger alerta" [hidden]="!banderaErrorLogin" role="alert">
              {{mensajeLogin}}
            </div>
          </form>
  
  
          <!--Registro-->
          <form [formGroup]="formRegistro" (submit)="crearUsuario()" class="FormularioRegistro">
            <h2>Regístrarse</h2>
            <input type="text" placeholder="Nombre" formControlName="nombre_usuario"/>
            <input placeholder="Correo Electronico" formControlName="correo" />
            <input type="password" placeholder="Contraseña" formControlName="password" />
            <input type="password" placeholder="Repite tu Contraseña" formControlName="password2" />
            <fieldset>
              <legend>Como deseas Registrarte?</legend>
              <label>
                <input type="radio" name="rol" value="Vendedor" checked="true" formControlName="rol" />
                <span>Vendedor</span>
              </label>
              <label>
                <input type="radio" name="rol" value="Comprador" formControlName="rol" />
                <span>Comprador</span>
              </label>
            
            </fieldset>
  
            <button [disabled]="formRegistro.invalid">Regístrarse</button>
  
            <div class="alert alert-success alerta" [hidden]="!banderaAciertoCreate" role="alert">
              {{mensajeCreate}}
            </div>
            <div class="alert alert-danger alerta" [hidden]="!banderaErrorCreate" role="alert">
              {{mensajeCreate}}
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
